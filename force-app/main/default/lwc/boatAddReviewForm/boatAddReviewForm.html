<template>
  <!-- lightning data service code -->
  <lightning-record-edit-form object-api-name={boatReviewObject} onsubmit={handleSubmit} onsuccess={handleSuccess} onerror={handleError}>
    <lightning-layout multiple-rows vertical-align="start">
      <lightning-layout-item size="8" padding="horizontal-small">
        <label class="slds-form-element__label" for="subject">
          <abbr class="slds-required" title="required">* </abbr>
          {labelSubject}
        </label>
        <lightning-input-field required variant="label-hidden" id="subject" field-name={nameField}></lightning-input-field>
      </lightning-layout-item>
      <lightning-layout-item size="4" padding="horizontal-small">
        <div class="slds-form-element">
          <label class="slds-form-element__label" for="rating">
            {labelRating}
          </label>
          <div class="slds-form-element__control">
            <c-five-star-rating id="rating" onratingchange={handleRatingChanged}></c-five-star-rating>
          </div>
        </div>
      </lightning-layout-item>
      <lightning-layout-item padding="horizontal-small">
        <lightning-input-field required variant="label-hidden" id="comments" field-name={commentField}></lightning-input-field>
      </lightning-layout-item>
    </lightning-layout>
    <div class="slds-align_absolute-center" style="margin-top: 5px">
      <lightning-button type="submit" icon-name="utility:save" label="Submit"></lightning-button>
    </div>
  </lightning-record-edit-form>
</template>
